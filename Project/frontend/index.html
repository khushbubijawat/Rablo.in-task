<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <h1>Products App</h1>
    </header>

    <section id="authentication">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter username">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter password">
            <button onclick="login()">Login</button>
            <p>Don't have an account? <a href="javascript:void(0);" onclick="toggleRegistrationForm()">Register</a></p>
        </div>
    </section>

    <section id="registrationForm" style="display: none;">
        <h2>Register User</h2>
        <label for="registerUsername">Username:</label>
        <input type="text" id="registerUsername" placeholder="Enter username">
        <label for="registerPassword">Password:</label>
        <input type="password" id="registerPassword" placeholder="Enter password">
        <button onclick="registerUser()">Register</button>
        <p>Already have an account? <a href="javascript:void(0);" onclick="toggleRegistrationForm()">Login</a></p>
    </section>

    <section id="productForm" style="display: none;">
        <!-- ... (existing product form) -->
    </section>

    <section id="productList">
        <h2>Product List</h2>
        <ul id="products"></ul>
    </section>

    <section id="productActions">
        <button onclick="fetchFeaturedProducts()">Fetch Featured Products</button>

        <label for="maxPrice">Max Price:</label>
        <input type="number" id="maxPrice" placeholder="Enter max price">
        <button onclick="fetchProductsByPrice()">Fetch Products by Price</button>

        <label for="minRating">Min Rating:</label>
        <input type="number" id="minRating" placeholder="Enter min rating">
        <button onclick="fetchProductsByRating()">Fetch Products by Rating</button>
    </section>

    <script src="app.js"></script>

</body>

</html>
